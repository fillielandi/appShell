<section id="login" style="display: none">
	<div class="container page">
		<h1>Log in</h1>
		
		<p>Use your username or email and password to login</p>
		
		<form role"form" id="loginForm">
		    <div class="form-group">
		      <label for="loginUsername">Username/Email:</label>
		      <input type="text" class="form-control" id="loginUsername" placeholder="Enter username or email">
		    </div>
		    <div class="form-group">
		      <label for="loginPassword">Password:</label>
		      <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
		    </div>
		    <div class="checkbox">
		    	<label><input type="checkbox" id="rememberMeCheckBox" name="rememberMe" value="1">Remember Me</label>
			</div>
			<button type="button" id="loginBtn" class="btn btn-default">Log In</button>
		</form>  
		<br>
		<button type="button" class="btn btn-default" data-toggle="modal" data-target="#forgotPassword">Forgot Password</button>

		<p><br><a href="#signupSection" id="loginPageSignUpLink">Sign Up</a> if you do not have an account<br><br></p>
		
		  <!-- Modal -->
		  <div class="modal fade" id="forgotPassword" role="dialog" style="display: none">
		    <div class="modal-dialog">
		      	<!-- Modal content-->
		      	<div class="modal-content">
		        	<div class="modal-header">
		          		<button type="button" class="close" data-dismiss="modal">&times;</button>
		          		<h4 class="modal-title">Forgot Password</h4>
		        	</div>
		        	<div class="modal-body">
		          		<p>Forgot Password</p>
		          		<form role="form" data-toggle="validator" id="forgotPasswordForm">
		          			<div class="form-group">
		      					<label for="username">Username or Email:</label>
		      					<input type="text" class="form-control" id="username" placeholder=""  data-minlength="6" required>
		    				</div>
		    				<button type="button" class="btn btn-default" id="sendBtn">Send</button>
		  				</form>
		        	</div>
		        	<div class="modal-footer">
		         		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        		<br><br>
		        	</div>
		   		 </div> 
		    </div>
		  </div>


	</div>
</section>
